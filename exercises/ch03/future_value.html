<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Future Value Application</title>
  <script>
  "use strict";
  let continueVar = true;
  let investment;
  let rate;
  let years;
  let futureValue;
  while (continueVar){
    // get user entries
    investment = prompt("Enter investment amount as xxxxx.xx", 10000.00);
    investment = parseFloat(investment);
    rate = prompt("Enter interest rate as xx.x", 7.5);
    rate = parseFloat(rate);
    years = prompt("Enter number of years", 10);
    years = parseInt(years);

    // calulate future value
    futureValue = investment;
    for (var i = 1; i <= years; i++ ) {
      futureValue = futureValue + (futureValue * rate / 100);
    }
    futureValue = parseInt(futureValue);

    //Write out the values
    document.write("Investment amount = " + investment);
    document.write(" Interest rate = " + rate);
    document.write(" Years = " + years);
    document.write(" Future Value is " + futureValue + "<br><br>");

    //Continue?
    continueVar = prompt ("Another one? Are you sure? Y/N: ");
    if (continueVar.toUpperCase() == "Y"){
      continueVar = true;
    }
    else{
      continueVar = false;
    }
  }
  </script>
</head>
<body>
  <main>
    <script>
    </script>
    <br>Thanks for using the Future Value application.
  </main>
</body>
</html>
